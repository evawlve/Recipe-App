name: Nightly Similar Build
on:
  schedule:
    - cron: "30 3 * * *"  # 03:30 UTC daily
  workflow_dispatch:

jobs:
  build-similar:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20", cache: "npm" }
      - run: npm ci
      - name: Generate Prisma Client
        run: npx prisma generate
      - name: Build similar graph
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NODE_ENV: production
        run: npx ts-node --project tsconfig.scripts.json --transpile-only -r tsconfig-paths/register scripts/build-similar.ts
