name: Parser Bench

on:
  pull_request:
    paths:
      - "src/lib/parse/**"

jobs:
  bench:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - run: npm ci
      
      - run: npm run parser:bench
      
      - uses: actions/upload-artifact@v4
        with:
          name: parser-bench
          path: reports/parser-bench-*.json

