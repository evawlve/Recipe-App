name: Eval

on:
  pull_request:
    paths:
      - "eval/**"
      - "src/**"
      - "scripts/**"
      - "prisma/**"

jobs:
  eval:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - "5432:5432"
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20
    
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/testdb
      DIRECT_URL: postgresql://postgres:postgres@localhost:5432/testdb
      NODE_ENV: test
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      
      - run: npm ci
      
      - name: Prisma generate
        run: npx prisma generate
      
      - name: Run migrations
        run: npx prisma migrate deploy
      
      - name: Seed database (Foundation + SR Legacy)
        run: npm run usda:saturate:mini
      
      - name: Verify database seeding
        run: npm run verify:seeding
      
      - name: Run parser tests
        run: npm test src/lib/parse
      
      - name: Run eval suite
        run: npm run eval
      
      - name: Download baseline from main
        uses: dawidd6/action-download-artifact@v3
        with:
          name: eval-baseline
          path: baseline
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: eval-main.yml
          commit: ${{ github.event.pull_request.base.sha }}
        continue-on-error: true
      
      - name: Check gates
        run: node scripts/ci-check-eval-gates.js --baselineDir=baseline
      
      - uses: actions/upload-artifact@v4
        with:
          name: eval-reports
          path: reports/*.json

