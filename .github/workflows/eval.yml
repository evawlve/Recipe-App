name: Eval

on:
  pull_request:
    paths:
      - "eval/**"
      - "src/**"
      - "scripts/**"
      - "prisma/**"

jobs:
  eval:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - "5432:5432"
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20
    
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/testdb
      NODE_ENV: test
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - run: npm ci
      
      - name: Run parser tests
        run: npm test src/lib/parse
      
      - name: Run eval suite
        run: npm run eval
      
      - name: Check gates
        run: node scripts/ci-check-eval-gates.js
      
      - uses: actions/upload-artifact@v4
        with:
          name: eval-reports
          path: reports/*.json

